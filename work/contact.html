    <div class="contact-form">
        <div class="container-form">
            <h1 class="brand"><span>Vacuum</span> Cleaner</h1>
            <div class="wrapper">
                <div class="company-info">
                    <h3>Vacuum Cleaner</h3>
                    <ul>
                        <li> <a href="https://www.facebook.com/vorwerkgroup/" target="_blank"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a>
                            <a href="https://twitter.com/vorwerkuk?lang=en" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>

                        </li>

                        <li> <i class="fa fa-road"></i>3999 Mission Boulevard, <br> San Diego CA 92109</li>
                        <li><i class="fa fa-phone"></i> 1-202-555-1212</li>

                        <li>Lunch: 11am - 2pm <br> Dinner: M-Th 5pm - 11pm, <br> Fri-Sat:5pm - 1am</li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>Email Us</h3>
                    <!-- <p id="returnmessage"></p> -->
                    <form>
                        <p>
                            <label>Name</label>
                            <input type="text" name="name" id="name">
                        </p>
                        <p>
                            <label>Company</label>
                            <input type="text" name="company" id="company">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label>Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </p>
                        <p class="full">
                            <label>Message</label>
                            <textarea name="message" id="message" rows="5"></textarea>
                        </p>
                        <p id="returnmessage"></p>
                        <p class="full">
                            <button id="submit">Submit</button>
                        </p>
                    </form>

                </div>
            </div>
        </div>
